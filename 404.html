<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // If user visits any unknown URL, redirect to index.html with the path preserved
      var redirectTo = '/Portfolio/?redirect=' + encodeURIComponent(
        window.location.pathname + window.location.search + window.location.hash
      );
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
